<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css"/>
    <script src="vendors/jquery.min.js"></script>
    <script src="vendors/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <script src="scripts/client.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div id="main">
            <div class="row">
                <div id="title" class="col-md-offset-2 col-md-8 text-center">
                    <h1>todo List</h1>
                </div>
                <div id="inputDiv" class="col-xs-6 col-md-5">
                    <div id="warningDiv" class="alert alert-warning hide">
                        <strong>Error!</strong> Please enter a ToDo and select a category before submitting.
                    </div>
                    <label>Add ToDo:</label>
                    <input type="text" id="todoInput" placeholder="Enter To Do">
                    <select id="todoCategory">
                        <option>Category</option>
                    </select>
                    <button id="submitToDo" class="btn btn-primary">Submit ToDo</button>
                </div>
                <div id="dateViwer" class="col-xs-6 col-md-offset-2 col-md-5 text-right">
                    <div>
                        <h2 id="date"></h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-1 col-sm-10 col-xs-12">
                <div class="table-responsive">          
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="ten">Date</th>
                                <th class="sixty">Task</th>
                                <th class="ten">Category</th>
                                <th class="fifteen">Completed</th>
                                <th class="five">Remove</th>
                            </tr>
                        </thead>
                        <tbody id="todosList">
                            <!-- left blank -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <!-- DELETE CONFIRMATION -->
        <div class="modal fade" id="deleteModal" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Delete Task</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure?</p>
                    </div>
                    <div class="modal-footer">
                        <button id="removeConfirmed" type="button" class="btn btn-danger" data-dismiss="modal">Yes</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- COMPLETE -->
        <div class="modal fade" id="completeModal" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Task Completed!</h4>
                    </div>
                    <div class="modal-body">
                        <p>Great Job!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
