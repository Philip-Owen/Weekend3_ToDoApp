<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css"/>
    <script src="vendors/jquery.min.js"></script>
    <script src="vendors/bootstrap.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="main">
            <div id="dateViwer">
                <h1 id="date"></h1>
            </div>
            <form class="form-inline">
                <div class="form-group">
                    <label for="email">Add ToDo:</label>
                    <input type="text" class="form-control" id="todoInput" placeholder="Enter To Do">
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-sm-offset-1 col-sm-10">
                <div id="todosDiv" class="table-responsive">
                    <div class="table-responsive">          
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Date</th>
                                <th>Task</th>
                                <th>Completed</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody id="todosList">
                                <!-- Left Blank -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <!-- DELETE CONFIRMATION -->
        <div class="modal fade" id="deleteModal" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Delete Task</h4>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure?</p>
                    </div>
                    <div class="modal-footer">
                        <button id="btn-yes" type="button" class="btn btn-danger" data-dismiss="modal">Yes</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- COMPLETE -->
        <div class="modal fade" id="completeModal" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Task Completed!</h4>
                    </div>
                    <div class="modal-body">
                        <p>Great Job!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
