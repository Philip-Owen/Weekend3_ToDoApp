<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css"/>
    <script src="vendors/jquery.min.js"></script>
    <script src="vendors/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <script src="scripts/client.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div id="main">
            <div class="row">
                <div id="title" class="col-md-offset-2 col-md-8 text-center">
                    <p><span class="glyphicon-align-justify glyphicon glyphicon-list"></span> todosList</p>
                </div>
            </div>
            <div class="row">
                <div id="inputDiv" class="col-md-offset-1 col-md-10 text-center">
                    <div id="warningDiv" class="alert alert-warning hide">
                        <strong>Error!</strong> Please enter a ToDo and select a category before submitting.
                    </div>
                    <div class="inputSpacing">
                        <label>Add ToDo:</label>
                        <input type="text" id="todoInput" placeholder="Enter To Do">
                    </div>
                    <div class="inputSpacing">
                        <label id="categoryLable" for="#todoCategory">Category:</label>
                        <select id="todoCategory">
                            <option>Category</option>
                        </select>
                        <label for="#todoPriority">Priority</label>
                        <select id="todoPriority">
                        </select>
                        <button id="submitToDo" class="btn btn-primary">Submit</button>
                    </div>   
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6">
                <div id="dateViwer">
                    <p id="date"></p>
                </div>
            </div>
            <div class="col-xs-6">
                <div id="removeTodos">
                    <button id="removeAllTodos" class="btn btn-danger">Remove All Todos</button>       
                </div>
            </div>
            <div class="col-sm-offset-1 col-sm-10 col-xs-12">
                <div id="todosDiv" class="table-responsive">
                  <table class="table">
                        <thead>
                            <tr>
                                <th class="ten">Date</th>
                                <th class="fifty">Task</th>
                                <th class="ten">Priority</th>
                                <th class="ten">Category</th>
                                <th class="fifteen">Completed</th>
                                <th class="five">Remove</th>
                            </tr>
                        </thead>
                        <tbody id="todosList">
                            <!-- left blank -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- DELETE CONFIRMATION -->
        <div class="modal fade" id="deleteModal" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header deleteHeader">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Delete Task</h4>
                    </div>
                    <div class="modal-body">
                        <p class="confirmText">Are you sure you want to remove this ToDo?</p>
                    </div>
                    <div class="modal-footer">
                        <button id="removeConfirmed" type="button" class="btn btn-danger" data-dismiss="modal">Yes</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="deleteAllModal" role="dialog">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header deleteHeader">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Delete Task</h4>
                        </div>
                        <div class="modal-body">
                            <p class="confirmText">This will remove all todos. Are you sure you want to continue?</p>
                        </div>
                        <div class="modal-footer">
                            <button id="removeAllConfirmed" type="button" class="btn btn-danger" data-dismiss="modal">Yes</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                        </div>
                    </div>
                </div>
            </div>
        <!-- COMPLETE -->
        <div class="modal fade" id="completeModal" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div id="confirmHeader" class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Task Completed</h4>
                    </div>
                    <div class="modal-body">
                        <p id="completeText">Nice Work!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
